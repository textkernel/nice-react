---
- name: Install docker deps
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
  with_items:
    - apt-transport-https
    - ca-certificates
    - software-properties-common

- name: Fetching docker apt key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add docker apt repository
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present

- name: Install docker
  apt:
    name: docker-ce
    state: present
    update_cache: yes

- name: Add docker group
  group:
    name: docker
    state: present

- name: Add myself to docker group
  user:
    name: "{{ username }}"
    groups: docker
    append: yes

- name: Ensure docker is started and starts automatically on system startup
  systemd:
    name: docker
    state: started
    enabled: yes

- name: Download docker-compose binary and install it
  get_url:
    url: "https://github.com/docker/compose/releases/download/{{ docker_compose_version }}/docker-compose-{{ ansible_system }}-{{ ansible_machine }}"
    dest: /usr/local/bin/docker-compose
    mode: "+x"
